<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<title>Inspire</title>

</head>

<body id="body">
	<section class="container-fluid">
		<div class="row">
			<div class="col-6 mb-5 mt-1">
				<div class="w-text" id="weather">
					weather app
				</div>
			</div>
			<div class="col-6 mt-1 mb-5 text-right">
				<iframe src="http://free.timeanddate.com/clock/i68lxbhv/n42/fn3/fs45/fcfff/tct/pct/tt0/tw1/tm1/th2/ta1/tb4" frameborder="0"
				 width="323" height="106" allowTransparency="true"></iframe>
			</div>
		</div>
		<div class="row">
			<div class="col mt-5 mb-5">
				<div class="q-text" id="quote">
					The Quote
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col w-text">
				<div id="todo">
					<h2 class="todo-font">To do List</h2>
					<div id="todoList"></div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="todo" placeholder="To do">
						<button type="submit">SUBMIT</button>
					</form>
				</div>
			</div>
		</div>
	</section>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
